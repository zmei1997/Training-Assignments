<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>html_p2</title>
    <link rel="stylesheet" href="contents/css/StyleSheet1.css" type="text/css" media="all" />
    <style>
        div {
            background-color:lightgray;
        }
    </style>
</head>
<body>
    <img src="contents/images/antra logo.png" width="20%" height="20%"/>
    <div>
        <h2>Enter the system</h2>
        <p>It is necessary to login Your account in order to sign in for a course.</p>
        <table>
            <tr>
                <td>
                    <form>
                        <table>
                            <tr>
                                <th>ARE YOU NEW? REGISTER</th>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" placeholder="User name" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="email" placeholder="Email" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="password" placeholder="Password" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="password" placeholder="Confirm Password" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="button" value="Register" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>

                <td>
                    <form>
                        <table id="login">
                            <tr>
                                <th>
                                    ALREADY A STUDENT? LOGIN
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" placeholder="User name" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="password" placeholder="Password" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label><input type="checkbox" />Remember me?</label>
                                    <input type="button" value="Login" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="">Forgot Password</a>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
