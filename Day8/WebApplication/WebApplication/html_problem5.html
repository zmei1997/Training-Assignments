<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>html_p5</title>
    <style>
        section {
            display:inline-block;
        }

        h1,h3,p {
            padding-left:200px;
        }

        #apt {
            width:50px;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1>Fakebook</h1>
            <h3>Registration</h3>
            <p>It is safe and it will always be!</p>
        </header>
        <section>
            <h5>None-Important Information</h5>
            <form>
                <input type="text" placeholder="First Name" />
                <input type="text" placeholder="Last Name" />
                <br />
                <input type="email" placeholder="Your Email" />
                <input type="tel" placeholder="Phone Number" />
                <br />
                <input type="password" placeholder="Your Password" />
                <input type="tel" placeholder="Website" />
                <br />
                <label>Birthday</label>
                <br />
                <input type="datetime" placeholder="05/09/2014 01:58 PM" />
                <br />
                <label><input type="radio" name="gender"/>Female</label>
                <label><input type="radio" name="gender"/>Male</label>
                <label><input type="radio" name="gender"/>Other</label>
                <br /><br /><br /><br />
                <input type="button" value="Clear Form"/>
            </form>
        </section>
        <section>
            <h5>Important Information *required</h5>
            <form>
                <select>
                    <option>Country</option>
                </select>
                <input type="text" placeholder="Village" />
                <input type="text" placeholder="District" />
                <br />
                <input type="text" placeholder="Street"/>
                <input id="apt" type="text" placeholder="Nr" />
                <input id="apt" type="text" placeholder="Floor" />
                <input id="apt" type="text" placeholder="Ap Nr" />
                <br />
                <label>Door Color</label>
                <br />
                <input type="color" />
                <input type="text" placeholder="Water Meter Nr" />
                <select>
                    <option>
                        Aunt Panties' Size
                    </option>
                </select>
                <br />
                <label>More Personal Information</label>
                <br />
                <textarea rows="4" cols="50">Give Us More Information!!!</textarea>
                <br />
                <input type="button" value="Register" />
            </form>
        </section>

    </div>
    
</body>
</html>
