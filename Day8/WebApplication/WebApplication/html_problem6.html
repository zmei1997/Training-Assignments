<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>html_p6</title>
    <style>
        section {
            display:inline-table;
        }
        
        a:hover {
            border-block-color:red;
        }
    </style>
</head>
<body>
    <header>
        <h2>Apple's Laptops(6)</h2>
    </header>
    <section>
        <a href="https://www.apple.com" target="_blank">
            <button>
                <p>Apple MacBook Air</p><br />
                <p>11.6 Inch/1.3GHz</p><br />
                <p>Haswell</p><br />
                <p>$1,729.00</p>
            </button>
        </a>
        <a href="https://www.apple.com" target="_blank">
            <button>
                <p>Apple MacBook Air</p><br />
                <p>11.6 Inch/1.4GHz</p><br />
                <p>Haswell</p><br />
                <p>$1,825.00</p>
            </button>
        </a>
        <a href="https://www.apple.com" target="_blank">
            <button>
                <p>Apple MacBook Air</p><br />
                <p>13.3 Inch/1.3GHz</p><br />
                <p>Haswell</p><br />
                <p>$1,919.00</p>
            </button>
        </a>
        <br />
        <a href="https://www.apple.com" target="_blank">
            <button>
                <p>Apple MacBook Air</p><br />
                <p>13.3 Inch/1.4GHz</p><br />
                <p>Haswell</p><br />
                <p>$1,999.00</p>
            </button>
        </a>
        <a href="https://www.apple.com" target="_blank">
            <button>
                <p>Apple MacBook Air</p><br />
                <p>11.6 Inch/1.4GHz</p><br />
                <p>Haswell 256GB SSD</p><br />
                <p>$2,119.00</p>
            </button>
        </a>
        <a href="https://www.apple.com" target="_blank">
            <button>
                <p>Apple MacBook Air</p><br />
                <p>13.3 Inch/2.5GHz Ivy</p><br />
                <p>Bridge</p><br />
                <p>$2,529.00</p>
            </button>
        </a>
    </section>
    <section>
        <label style="padding-left:3em">Price</label><br />
        <label>1700</label>
        <label style="padding-left:5em">2600</label>
        <br />
        <input type="range" min="1700" max="2600" /><br />

        <label style="padding-left:3em">RAM</label><br />
        <label>2048</label>
        <label style="padding-left:5em">4096</label>
        <br />
        <input type="range" min="2048" max="4096" /><br />

        <label style="padding-left:3em">Disc</label><br />
        <label>100GB</label>
        <label style="padding-left:4em">2000GB</label>
        <br />
        <input type="range" min="100" max="2000" /><br />

        <label style="padding-left:3em">Display</label><br />
        <label>11.6</label>
        <label style="padding-left:5em">18.4</label>
        <br />
        <input type="range" min="11.6" max="18.4" /><br />

        <label style="padding-left:3em">Weight</label><br />
        <label>1</label>
        <label style="padding-left:7em">6</label>
        <br />
        <input type="range" min="1" max="6" /><br />

        <label style="padding-left:3em">Warranty</label><br />
        <label>12 month</label>
        <label style="padding-left:3em">60 month</label>
        <br />
        <input type="range" min="12" max="60" /><br />
    </section>
</body>
</html>
